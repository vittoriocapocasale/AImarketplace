<mat-grid-list cols=2>
    <mat-grid-tile>
        <button mat-raised-button (click)="goToLogin()">
            <span>
                Login, and start trading positions!
            </span>
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button (click)="goToRegistration()">
            <span>
                    Not registered yet? 
            </span>
        </button>
    </mat-grid-tile>
</mat-grid-list>
