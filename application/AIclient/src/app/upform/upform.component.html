<mat-card>
    <mat-card-title>{{formTitle}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="{{usernamePH}}" formControlName="username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="{{passwordPH}}" formControlName="password">
                </mat-form-field>
            </p>
            <p *ngIf="invalidCredentials" class="error">Wrong Credentials!</p>
            <p *ngIf="goodCredentials" class="success">Success!</p>
            <div class="button">
                <button mat-raised-button color="accent" type="submit">SUBMIT!</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
