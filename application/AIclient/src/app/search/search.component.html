
    <div class="childLeft">
        <app-map [polygon]="point" [positions]="latLngPositions" (mouseClick$)="onMapClicked($event)" (bound$)="updateBounds($event)"></app-map>
    </div>
    <div class="childRight">
        <p class="blueBack"><span class="whiteColor">Filter by User:</span></p>
        <button mat-button class= "inlineButtons" color="accent" (click)="selectNone()">None</button>
        <button mat-button class= "inlineButtons" color="accent" (click)="selectAll()">All</button>
       
        <mat-selection-list [(ngModel)]="selectedUsers">
            <mat-list-option *ngFor="let user of users" [value] ="user">
                      <h3 class="ellipse">{{user}}</h3>
                </mat-list-option>
        </mat-selection-list>
    </div>
<div class="childBottomLeft">
    <app-chart class="fullSize" [positions]="timestampPositions"></app-chart>
</div>
<div class="childBottomRight">
    <span class="whiteColor"><p class="blueBack">From:</p></span>
    <angular2-date-picker [ngModel]="fromDate" (onDateSelect)="onFromDateSelect($event)" [settings]="settings"></angular2-date-picker>
    <span class="whiteColor"><p class="blueBack">To:</p></span>
    <angular2-date-picker [ngModel]="toDate" (onDateSelect)="onToDateSelect($event)" [settings]="settings"></angular2-date-picker>
    <span class="whiteColor"><p class="blueBack">Positions:</p></span>
    <div class="smallMargin"><span>{{availablePositions}}</span></div>
</div>
<div class="bottom" >  
    <p class="centeredText info"> Draw a polygon to continue</p>
    <div class="centered">
            <button mat-raised-button class="leftButton" (click)="updateView()"><span class="whiteColor">REFRESH</span></button>
            <button mat-raised-button class="rightButton" color="accent" [disabled]="!isPolygon" (click)="continueToPurchase()">CONTINUE</button>
    </div>
</div>
